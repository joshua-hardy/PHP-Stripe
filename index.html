<!-- Modal -->
<div class="modal fade" id="stripeModel" tabindex="-1" role="dialog" aria-labelledby="stripeModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="stripeModelLabel">Payment Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="payment-errors"></div>
		<div class="payment-success"></div>
		<input type="hidden" class="pay_amount" value="">	
		<input type="hidden" class="product_name" value="">
		   <form id="payment-form" action="#" method="post">
		  <div class="row ">
			<div class="col">
			  <h4>Payment Details</h4> 
			</div>  
		
		  </div>
			
		  <div class="row">
		  	<div class="col-md-12">
			  <label for="name">Name</label>
			  <input type="text" id="name" class="name"/>		  
		   </div>
		   <div class="col-md-12">
			  <label for="name">Email</label>
			  <input type="text" id="email" class="email"/>		  
		   </div>
			<div class="col-md-12">
			  <label for="number">Card Number</label>
			  <input type="text" id="number" class="card-number" maxlength="16" onkeypress="return isNumber(event)"/>
			</div>
		 
		  <!-- row -->

		 
			<div class="col-md-4">
			  <label for="month">Month</label>
			  <select id="month" class="card-expiry-month">
				<option></option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			  </select>
			</div>

			<div class="col-md-4">
			  <label for="year">Year</label>
			  <select id="year" class="card-expiry-year">
				<option></option>
				<option>2017</option>
				<option>2018</option>
				<option>2019</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
				<option>2024</option>
				<option>2025</option>
				<option>2026</option>
				<option>2027</option>
				<option>2028</option>
				<option>2029</option>
				<option>2030</option>
				<option>2031</option>
				<option>2032</option>
			  </select>
			</div>

			<div class="col-md-4">
			  <label for="cvc">CVC</label>
			  <input type="text" id="cvc" class="card-cvc" onkeypress="return isNumber(event)"/>
			</div>

		

		  <!-- row -->

		  
		
		 
		    </div>
		  <!-- row -->
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary submit-button">Submit</button>
      </div>
    </div>
  </div>
</div>
